<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  </head>
  <body>
    <h1 id="titles">todos</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">
    </form>

    <div style="margin-top: 30px;">
      <label for="showCompleted">是否展示已完成任务</label>
      <input type="checkbox" id="showCompleted" checked>
    </div>

    <h2>今日</h2>
    <ul class="todos" id="todosToday"></ul>
    <h2>历史</h2>
    <ul class="todos" id="todosBefore"></ul>

    <small>Left click to toggle completed. <br> Right click to delete todo</small>

    <audio id="myAudio"><source src="../public/music.wav"></audio>

    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="echarts" style="width: 600px;height:400px;"></div>

    <!-- Modal -->
    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
            <form id="editForm">
              <label for="editTitle">Title:</label><br>
              <input type="text" id="editTitle" name="editTitle"><br>
              <label for="editNote">Note:</label><br>
              <textarea id="editNote" name="editNote"></textarea><br>
              <button type="submit" id="saveBtn">Save</button>
              <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
